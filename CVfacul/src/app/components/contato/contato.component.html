<div class="text-center">
  <h2><b>Contato</b></h2>
  <div class="card">
    <form action="" class="p-3 m-0 border-0 bd-example">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@email.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-primary"  data-toggle="modal" data-target="#exampleModal">
        Enviar
      </button>

    </form>
  </div>
</div>
<br>





<!-- Modal -->
<div class="modal fade" id="exampleModal"data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Enviado com sucesso!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="location.reload()">Ok</button>
      </div>
    </div>
  </div>
</div>
